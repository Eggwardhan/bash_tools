upstream app1_backend {
    server localhost:32012;
}

upstream app2_backend {
    server localhost:32013;
}

upstream app3_backend {
    server localhost:32014;
}

server {
    listen 33002;
    server_name _;
    
    client_max_body_size 100M;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    location /img_process/ {
        proxy_pass http://localhost:33012/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    location = /img_process {
        return 301 /img_process/;
    }
    
    location /app2/ {
        proxy_pass http://localhost:33013/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    location /app3/ {
        proxy_pass http://app3_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    location / {
        return 200 'Proxy Server working ...';
        add_header Content-Type text/plain;
    }
    
    error_log /var/log/nginx/proxy-33002-error.log;
    access_log /var/log/nginx/proxy-33002-access.log;
}
